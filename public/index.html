<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>APP NAME</h1>
    </header>
    <main>
        <p id="intro">We predict inform people where trash is and where it came from so we can stop garbage heeps at the
            source.</p>
        <div class="mapWrapper">
            <div id="map"></div>
        </div>
        <div id="controlsWrapper">
            <img src="">
            <p></p>
        </div>
    </main>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIc9EQpr6CFRtpPS4HH-GTAa25YIZCTIg&libraries=visualization"></script>
    </script>

    <script>
        const img = document.querySelector("img");


        (function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.785, lng: -122.435 },
                zoom: 8,
                mapTypeId: 'satellite'
            });
        })();
        var map;
        let markers = [
            {
                marker: new google.maps.Marker({ position: { lat: -25.344, lng: 131.036 }, map: map }),
                imgSrc: "https://wonderfulengineering.com/wp-content/uploads/2015/07/Australia-Flag-2.jpg"
            },
            {
                marker: new google.maps.Marker({ position: { lat: -20, lng: -50 }, map: map, title: "" }),
                imgSrc: "https://kids.nationalgeographic.com/content/dam/kids/photos/Countries/A-G/brazil-rio-city-scene-bay.adapt.945.1.jpg"
            }
        ]
        var heatmapData = [
            { location: new google.maps.LatLng(37.782, -122.447), weight: 25 },
            new google.maps.LatLng(37.782, -144.445),
            new google.maps.LatLng(37.782, -122.443),
            new google.maps.LatLng(37.782, -122.441),
            new google.maps.LatLng(37.782, -122.439),
            new google.maps.LatLng(37.782, -122.437),
            new google.maps.LatLng(37.782, -122.435),
            new google.maps.LatLng(37.785, -122.447),
            new google.maps.LatLng(37.785, -122.445),
            new google.maps.LatLng(37.785, -122.443),
            new google.maps.LatLng(37.785, -122.441),
            new google.maps.LatLng(37.785, -122.439),
            new google.maps.LatLng(37.785, -122.437),
            new google.maps.LatLng(37.785, -122.435)
        ];

        var heatmap = new google.maps.visualization.HeatmapLayer({
            data: heatmapData
        });
        heatmap.setMap(map);

        //on click change to image please
        for (let marker of markers) {
            google.maps.event.addListener(marker.marker, 'click', function (e) {
                let i;
                for (i = 0; i < markers.length; i++) {
                    if (this == markers[i].marker) {
                        console.log(i);
                        img.src = markers[i].imgSrc
                        break;
                    }
                }
            })
        }
    </script>



</body>

</html>
