<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>APP NAME</h1>
    </header>
    <main>
        <p id="intro">We predict inform people where trash is and where it came from so we can stop garbage heeps at the
            source.</p>
        <div class="mapWrapper">
            <div id="map"></div>
        </div>
    </main>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIc9EQpr6CFRtpPS4HH-GTAa25YIZCTIg&libraries=visualization"></script>
    </script>

    <script>
        const img = document.querySelector("img");


        (function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.785, lng: -122.435 },
                zoom: 8,
                mapTypeId: 'satellite'
            });
        })();
        var map;
        let markers = [
            {
                marker: new google.maps.Marker({ position: { lat: 32, lng: -145 }, map: map }),
                imgSrc: "",
                content: `<a href="https://theoceancleanup.com/great-pacific-garbage-patch/" target="_blank"><h1>The Great Pacific Garbage Patch</h1></a>`
            },
            {
                marker: new google.maps.Marker({ position: { lat: -20, lng: -50 }, map: map}),
                imgSrc: "https://kids.nationalgeographic.com/content/dam/kids/photos/Countries/A-G/brazil-rio-city-scene-bay.adapt.945.1.jpg",
                content: ""
            }
        ]
        var heatmapData = [
            { location: new google.maps.LatLng(37.782, -122.447), weight: 5 },
        ];

        var heatmap = new google.maps.visualization.HeatmapLayer({
            data: heatmapData,
            radius: 10
        });
        heatmap.setMap(map);

        //on click change to image please
        for (let marker of markers) {
            google.maps.event.addListener(marker.marker, 'click', function (e) {
                let i;
                for (i = 0; i < markers.length; i++) {
                    if (this == markers[i].marker) {
                        let infowindow = new google.maps.InfoWindow({
                            content: markers[i].content
                        });
                        infowindow.open(map, markers[i].marker)
                        break;
                    }
                }
            })
        }
    </script>



</body>

</html>
